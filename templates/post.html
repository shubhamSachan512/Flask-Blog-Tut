 {% extends "layout.html" %}
 {% block body %}

{% set fname = 'img/' + posthtml.img_file %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{  url_for('static', filename=fname) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{posthtml.title}}</h1>
            <h2 class="subheading">Subheading place holder</h2>
            <span class="meta">Posted by
              <a href="#">Start Bootstrap</a>
              {{posthtml.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{posthtml.content}}</p>
        </div>
      </div>
    </div>
  </article>

  {% endblock %}
